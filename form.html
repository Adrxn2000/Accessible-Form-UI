
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Profile</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="What should we call you?" required>

            <label for="email">Email</label>
            <input type="email" id="email" value="john@doe.com" required>
            <span class="error">Email is already taken</span>

            <label for="password">Enter Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="*********" required>
                <button type="button" class="toggle-btn">üëÅÔ∏è</button>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="*********" required>
                <button type="button" class="toggle-btn">üëÅÔ∏è</button>
            </div>

            <button type="submit" class="update-btn">Update Profile</button>
        </form>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 65%;"></div>
            </div>
            <div class="completeness">
                <p>Profile Completeness: <strong>65%</strong></p>
            </div>
        </div>

        <div class="checklist">
            <h3>Checklist</h3>
            <ul>
                <li class="completed">Create Account</li>
                <li class="completed">Update Roadmap Progress</li>
                <li class="completed">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </div>
</body>
</html>
